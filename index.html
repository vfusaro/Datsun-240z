---
layout: default
---

<div class="home">
  <h1 class="page-heading">Most recent posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:3 %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
